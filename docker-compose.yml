version: '3.8'

services:
  healthcare-ai-backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - FLASK_DEBUG=${FLASK_DEBUG:-False}
      - HOST=0.0.0.0
      - PORT=5000
    volumes:
      - ./data:/app/data
      - ./docs:/app/docs
      - ./uploads:/app/uploads
    env_file:
      - .env
    restart: unless-stopped

  healthcare-ai-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    depends_on:
      - healthcare-ai-backend
    environment:
      - NGINX_PORT=3000
    restart: unless-stopped